<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="display:block; margin: 0 auto 20px; width:200px; height:auto;">
        <h1>Loan Eligibility Predict</h1>

        <!-- Loan Prediction Form -->
        <form action="/predict" method="post">
            <label for="self_employed">Self Employed:</label>
            <select id="self_employed" name="self_employed" required>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="education">Education Level:</label>
            <select id="education" name="education" required>
                <option value="Graduate">Graduate</option>
                <option value="NotGraduate">Not Graduate</option>
            </select>

            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="number" id="no_of_dependents" name="no_of_dependents" min="0" required>

            <label for="income_annum">Annual Income (in $):</label>
            <input type="number" step="0.01" id="income_annum" name="income_annum" required>

            <label for="loan_amount">Loan Amount (in $):</label>
            <input type="number" step="0.01" id="loan_amount" name="loan_amount" required>

            <label for="loan_term">Loan Term (years):</label>
            <input type="number" id="loan_term" name="loan_term" min="1" required>

            <label for="cibil_score">CIBIL Score:</label>
            <input type="number" id="cibil_score" name="cibil_score" min="300" max="900" required>

            <label for="residential_assets_value">Residential Assets Value (in $):</label>
            <input type="number" step="0.01" id="residential_assets_value" name="residential_assets_value" required>

            <label for="commercial_assets_value">Commercial Assets Value (in $):</label>
            <input type="number" step="0.01" id="commercial_assets_value" name="commercial_assets_value" required>

            <label for="luxury_assets_value">Luxury Assets Value (in $):</label>
            <input type="number" step="0.01" id="luxury_assets_value" name="luxury_assets_value" required>

            <label for="bank_asset_value">Bank Asset Value (in $):</label>
            <input type="number" step="0.01" id="bank_asset_value" name="bank_asset_value" required>

            <button type="submit">Submit</button>
        </form>

        <!-- Placeholder for prediction result -->
        {% if prediction %}
            <div class="result {% if 'approved' in prediction %}success{% else %}error{% endif %}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
